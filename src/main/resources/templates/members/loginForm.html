<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/login" method="post">
        <div class="form-group">
            <label for="name">아이디</label>
            <input type="text" id="name" name="m_id" placeholder="이름을 입력하세요">
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" name="m_pwd" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit">로그인</button>
    </form>
</div> <!-- /container -->
</body>
</html>
